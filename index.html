<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Expense Tracker</title>
    </head>
    <body>
        <h1>Expense Tracker</h1>
        <div id="input-form-container">
            <form id="expense-input-form">
                <label for="date-input">Date:</label>
                <input type="date" id="date-input" placeholder="mm/dd/yyyy"><br>
                
                <label for="expense-amount">Price:</label>
                <input type="number" id="expense-amount" placeholder="How much did it cost?"><br>
                
                <label for="expense-description">Expense description:</label>
                <input type="text" id="expense-description" placeholder="What did you buy?"><br>
                
                <label for="purchase-location">Purchase Location:</label>
                <input type="text" id="purchase-location" placeholder="Where did you buy it"><br>
                
                <label for="payment-method">Payment method</label>
                <select name="payment-method" id="payment-method">
                   
                    <option value="cash">Cash</option>
                    <option value="debit">Debit</option>
                    <option value="credit">Credit</option>
                    <option value="venmo">Venmo</option>
                    <option value="paypal">Paypal</option>
                    <option value="other">Other</option>
                </select><br>
                
                <button id="submit-expense-button">Submit</button> 
    
            </form>
        </div>
        <div id="table-container">
            <table id="expense-table">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Amount</th>
                        <th>Description</th>
                        <th>Location</th> 
                        <th>Payment Method</th>               
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
        <script src="script.js"></script>
    </body>
</html>
